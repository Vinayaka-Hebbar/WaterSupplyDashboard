<div class="row">
  <div class="col-12 d-flex">
    <select class="form-control" (change)="onLocationChange($event.target.value)">
      <option *ngFor="let location of locations" [value]="location.id">{{location.label}}</option>
    </select>
    <button mat-raised-button color="primary" (click)="onYearClick()">{{selectedYear}}</button>
  </div>
  <div class="col-12">
    <canvas id="canvas">{{chart}}</canvas>

    <mat-progress-spinner mode="indeterminate" class="center" *ngIf="loading"></mat-progress-spinner>
  </div>
</div>
