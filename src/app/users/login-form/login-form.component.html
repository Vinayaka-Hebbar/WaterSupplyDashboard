<div class="text-center">
  <form class="form-signin" [formGroup]="userForm" (ngSubmit)="login()">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <span *ngIf="hasError">{{errorMessage}}</span>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email address" autofocus="" >
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" formControlName="password" class="form-control" placeholder="Password" >
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" [disabled]="!userForm.valid" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
  </form>

</div>
