<ul id="infinite-scroller"
    appInfiniteScroller
    scrollPerecnt="80"
    class="list-group infinite-scroll"
    immediateCallback="true"
    [scrollCallback]="scrollCallback"
>
  <li class="list-group-item list-group-item-action" *ngFor="let item of years" (click)="onClicked(item)">{{item}}</li>
</ul>
